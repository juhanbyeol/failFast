<html>

<head>
  <base href="https://pasilmo.websim.ai/" />
  <title>Pasilmo: Fail Fast Gathering</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #6a0dad;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .background {
        /* Ensure the div takes the full viewport height */
        height: 100vh;
        /* Set the background image */
        background-image: url('http://127.0.0.1:5500/images/bg_img.jpg');
        /* Make sure the background covers the whole area */
        background-size: cover;
        /* Center the background image */
        background-position: center;
        /* Keep the background fixed in place */
        background-attachment: fixed;
        /* Optional: Set background repeat to no-repeat */
        background-repeat: no-repeat;
        /* Center content inside the div */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #FFD700;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .feature {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
    }

    .cta {
      text-align: center;
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #FFD700;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="background">
    <header class="header">
      <h1 class="logo">빠실모</h1>
      <p>빠르게 실패 하는 모임</p>
    </header>
    <main class="content">
      <h2>수많은 실패를 통해 성장해요.</h2>
      <p>빠르게 실패하는 모임에 오신것을 환영합니다. "빠르게 싫패하기"라는 책에서 영감을 받아 최대 10명의 참가자가 모여 3주간 챌린지를 할 수 있는 공간을 만들었습니다.</p>

      <div class="features">
        <div class="feature">
          <h3>공유 공간</h3>
          <p>채팅방과 게시판을 통해 실시간 소통하세요.</p>
        </div>
        <div class="feature">
          <h3>목표 설정</h3>
          <p>1 ~ 3주 기간별로 목표를 설정하고 매일 도전하세요.</p>
        </div>
        <div class="feature">
          <h3>매일 체크</h3>
          <p>매일 아침마다 목표를 공유하고, 저녁 10시에 결과를 오픈합니다.</p>
        </div>
      </div>

      <div class="cta">
        <a href="form.html" class="btn">도전에 참여하세요</a>
      </div>
    </main>
  <footer>
    <p>© 2024 빠실모. Fail Fast, Succeed Faster.</p>
  </footer>
</body>

</html>
