<html>

<head>
  <base href="https://pasilmo.websim.ai/register">
  <title>Register for Pasilmo: Fail Fast Gathering</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #6a0dad;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      display: inline-block;
    }

    @keyframes flicker {
      0% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #FFD700;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #FFD700;
      color: #6a0dad;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s ease;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="background">
    <header class="header">
      <h1 class="logo">빠실모</h1>
      <p>빠르게 실패 하는 모임</p>
    </header>
  </div>
  <main class="content">
    <h2>실패에 도전하세요</h2>
    <form action="/signup.html" method="POST">
      <label for="name">닉네임 :</label>
      <input type="text" id="name" name="name" required placeholder="이름 또는 닉네임을 입력하세요.">

      <label for="email">이메일 :</label>
      <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요.">

      <label for="password">비밀번호 :</label>
      <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요.">

      <label for="role">역할 :</label>
      <select id="role" name="role" required>
        <option value="">역할을 선택하세요.</option>
        <option value="host">호스트</option>
        <option value="guest">게스트</option>
      </select>

      <label for="challenge_duration">도전 기간 :</label>
      <select id="challenge_duration" name="challenge_duration" required>
        <option value="">도전 기간을 선택하세요</option>
        <option value="1">1주</option>
        <option value="2">2주</option>
        <option value="3">3주</option>
      </select>

      <label for="goal">이루고 싶은 목표:</label>
      <input type="text" id="goal" name="goal" required placeholder="가장 원하는것을 작성해보세요">

      <button type="button" class="btn" onclick="location.href='https://juhanbyeol.github.io/failFast/signup.html';">등록하고 빠실모 시작하기!</button>
    </form>
  </main>

  <footer>
    <p>© 2024 빠실모. Fail Fast, Succeed Faster.</p>
  </footer>
</body>

</html>
